<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="./css/main.css">
      <title>Tip Calculator App</title>
</head>
<body>
      <div class="logo">
            <img src="./assets/images/logo.svg" alt="splitter logo">
      </div>
      <main class="splitter-container">
            <form class="splitter-form">
                  <div class="bill">
                        <label for="bill">Bill</label>
                        <div class="bill-input">
                              <img src="./assets/images/icon-dollar.svg" alt="dollar icon">
                              <input type="text" id="bill" name="bill" placeholder="0">
                        </div>
                  </div>
                  <div class="tip">
                        <h3>Select Tip %</h3>
                        <div class="tip-buttons">
                              <button type="button" value="5" class="tip-button" data-tip="5">5%</button> 
                              <button type="button" value="10" class="tip-button" data-tip="10">10%</button>
                              <button type="button" value="15" class="tip-button" data-tip="15">15%</button>
                              <button type="button" value="25" class="tip-button" data-tip="25">25%</button>
                              <button type="button" value="50" class="tip-button" data-tip="50">50%</button>
                              <input type="text"  name="custom-tip" class="custom-tip" placeholder="Custom" id="custom-tip">
                        </div>
                  </div>
                  <div class="people">
                        <label for="people">Number of People</label>
                        <div class="people-input">
                              <img src="./assets/images/icon-person.svg" alt="person icon">
                              <input type="text" id="people" name="people" placeholder="0">
                        </div>
                        <span class="error-msg hidden">Can't be zero</span>
                  </div>                              
            </form>

            <div class="splitter-result">
                  <div class="tip-amt">
                        <div>
                              <h3>Tip Amount</h3>
                              <p class="per-person">/ person</p>
                        </div>
                        <p id="tip-amount">$0.00</p>
                  </div>
                  <div class="tip-amt">
                        <div>
                              <h3>Total</h3>
                              <p class="per-person">/ person</p>
                        </div>
                        <p id="tip-total">$0.00</p>
                  </div>
                  <button type="button" id="reset-button">Reset</button>
            </div>     
      </main>
      

      <script src="./scripts/index.js"></script>
</body>
</html>
