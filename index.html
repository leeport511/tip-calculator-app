<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
      <title>Tip Calculator App</title>
</head>
<body>
      <div>
            <img src="#" alt="#">
      </div>
      <main>
            <form>
                  <div>
                        <label for="bill">Bill</label>
                        <input type="text" id="bill">
                  </div>
                  <div>
                        <h3>Select Tip %</h3>
                        <div>
                              <button type="button" class="tip-button" data-tip="5">5%</button>
                              <button type="button" class="tip-button" data-tip="10">10%</button>
                              <button type="button" class="tip-button" data-tip="15">15%</button>
                              <button type="button" class="tip-button" data-tip="25">25%</button>
                              <button type="button" class="tip-button" data-tip="50">50%</button>
                              <input type="button" class="tip-button custom-tip" placeholder="Custom">
                        </div>
                  </div>                              
            </form>
      </main>
      

      <script src="./scripts/index.js"></script>
</body>
</html>
